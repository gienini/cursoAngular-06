<h2>Reactivos <small>Dinamicos</small></h2>

<hr>


<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la persona"
                    formControlName="nombre">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')"> CAMPO OBLIGATORIO</span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                    placeholder="Agregar favorito"
                    [formControl]="nuevoFavorito"
                    (keyup.enter)="agregarFavorito()">
                    
                    <button class="btn btn-outline-primary" 
                        type="button"
                        (click)="agregarFavorito()">
                        Agregar
                    </button>
                        
            </div>
        </div>
    </div> 

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm3 col-form-label">Nombre</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let juego of favoritosArr.controls ; let i= index">
                <input class="form-control" [formControlName]="i">    
                    <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="borrar(i)">
                        Eliminar
                    </button>                
            </div>

        </div>
    </div>
        
    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                class="btn btn-primary float-end">
                Guardar
            </button>

        </div>
    </div>
</form>

<span>Value</span>
<pre>{{miFormulario.value |json}}</pre>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.value}}</pre>
