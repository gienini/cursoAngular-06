<h2>Reactivos: basicos</h2>

<hr>

<div class="row">
    <div class="col">

        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

            <!-- Campo producto -->
            <div class="mb-3 row">
                <label class="col-sm3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        placeholder="Nombre del producto"
                        formControlName="nombre">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')" > Debe de ser de 3 letras</span>
                </div>
            </div>

            <!-- Campo precio -->
            <div class="mb-3 row">
                <label class="col-sm3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        placeholder="Precio del producto"
                        formControlName="precio">
                    <span class="form-text text-danger" *ngIf="campoEsValido('precio')"> Debe de ser superior a 0</span>
                </div>
            </div>

            <!-- Campo existencias -->
            <div class="mb-3 row">
                <label class="col-sm3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        placeholder="Existencias del producto"
                        formControlName="existencias">
                    <span class="form-text text-danger" *ngIf="campoEsValido('existencias')"> Debe de ser superior a 0</span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit"
                        class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value |json}}</pre>
        <span>Precio</span>
        <pre>{{miFormulario.controls['precio'].errors |json}}</pre>


    </div>
</div>
