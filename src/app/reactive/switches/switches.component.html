<h2> Reactivos: switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="redioMasculino" value="M" formControlName="genero" >
                <label class="form-check-label" for="redioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radioFemenino" value="F" formControlName="genero">
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <!-- switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" formControlName="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="condiciones" >
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones
                </label>
              </div>
        </div>
    </div>

    <!-- boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>



<h5>Valor del formulario</h5>
<pre>
    {{miFormulario.value |json}}
</pre>
<br>
<h5>Persona</h5>
<pre>
    {{persona |json}}
</pre>
<br>
<h5>Valid</h5>
<pre>
    {{miFormulario.valid}}
</pre>
