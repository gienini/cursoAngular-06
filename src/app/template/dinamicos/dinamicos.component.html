<h2>Template <small>Dinamicos</small></h2>

<hr>


<form autocomplete="off" (ngSubmit)="guardar()" #miFormulario="ngForm">
    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la persona"
                    required
                    [ngModel]="persona.nombre"
                    name="nombre">
                    <span *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched" class="form-text text-danger"> CAMPO OBLIGATORIO</span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                    placeholder="Agregar favorito"
                    [(ngModel)]="nuevoJuego"
                    name="nuevoJuego"
                    (keyup.enter)="agregarJuego()">
                    
                    <button class="btn btn-outline-primary" 
                        type="button"
                        (click)="agregarJuego()">
                        Agregar
                    </button>
                        
            </div>
        </div>
    </div> 

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos ; let i= index">
                <input [(ngModel)]="juego.nombre"
                    [name]="'juego_'+i"
                    required
                    class="form-control">    
                    <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="eliminar(juego)">
                        Eliminar
                    </button>                
            </div>

        </div>
    </div>
        
    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                class="btn btn-primary float-end"
                (click)="guardar()"
                [disabled]="miFormulario.invalid">
                Guardar
            </button>

        </div>
    </div>
</form>



<span>Persona</span>
<pre>{{ persona |json}}</pre>
